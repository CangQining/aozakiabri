<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>没用的机器人</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/layui.css"  media="all">
	<script type="text/javascript">
		var request = {
			QueryString : function(val) {
				var uri = window.location.search;
				var re = new RegExp("" +val+ "\=([^\&\?]*)", "ig");
				return ((uri.match(re))?(uri.match(re)[0].substr(val.length+1)):null);
			}
		}
		vvv=request.QueryString("key");
		//设置cookie的名称、值、失效时间
		document.cookie = "drrkey=" + vvv ;
	</script>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
<ul class="layui-nav">
	<li class="layui-nav-item"><a href="">robot</a></li>
	<li class="layui-nav-item layui-this">
		<a href="javascript:;">其他页面在这里</a>
		<dl class="layui-nav-child">
			<dd><a href="../index.html">回到首页</a></dd>
			<dd><a href="chatHistory.html">消息记录</a></dd>
			<dd><a href="">robot功能查询（当前页面）</a></dd>
		</dl>
	</li>
	<li class="layui-nav-item"><a href="">这里也是预留</a></li>
</ul>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
	<div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
	<button type="button" data-method="offset" data-type="auto" class="layui-btn layui-btn-normal">启动robot</button>
	<button type="button" data-method="notice" class="layui-btn layui-btn-normal">查看cookie</button>
	<button type="button" data-method="offset" data-type="auto" class="layui-btn layui-btn-normal">停止</button>
	</div>
</fieldset>
<script src="layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
	layui.use('layer', function(){ //独立版的layer无需执行这一句
		var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
	layui.use('element', function(){
		var element = layui.element;
		//一些事件监听
		element.on('tab(demo)', function(data){
			console.log(data);
		});
	});
		//触发事件
		var active = {
			notice: function(){
				let va = "";
				$.ajax({
					url:'https://49.232.169.247:8080/drrr/sessionlist',
					success:function(msg){
						va=msg;
					},
					error: function(msg){
						alert("err")
					},
					async:false
				});
				//示范一个公告层
				layer.open({
					type: 1
					,title: false //不显示标题栏
					,closeBtn: false
					,area: '300px;'
					,shade: 0.8
					,id: 'LAY_layuipro' //设定一个id，防止重复弹出
					,btn: ['打开聊天', '关闭窗口']
					,btnAlign: 'c'
					,moveType: 1 //拖拽模式，0或者1
					,content: va
					,success: function(layero){
						var btn = layero.find('.layui-layer-btn');
						btn.find('.layui-layer-btn0').attr({
							href: 'https://drrr.com/'
							,header:"cookie="+va
							,target: '_blank'
						});
					}
				});
			},offset: function(othis){
				var type = othis.data('type')
						,text = othis.text();

				if(text==="启动robot"){
					$.ajax({
						url:'https://49.232.169.247:8080/drrr/oneStep',
						success:function(msg){
							if(msg.code!==500) {
								text = '启动成功';
							}else {
								text="启动失败";
							}
						},
						async:false
					});
				}
				if(text==="停止"){
					$.ajax({
						url:'https://49.232.169.247:8080/drrr/stopAll',
						success:function(msg){
							text=msg;
						},
						async:false
					});
				}
				layer.open({
					type: 1
					,offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
					,id: 'layerDemo'+type //防止重复弹出
					,content: '<div style="padding: 20px 100px;">'+ text +'</div>'
					,btn: '确定'
					,btnAlign: 'c' //按钮居中
					,shade: 0 //不显示遮罩
					,yes: function(){
						layer.closeAll();
					}
				});
			}
		};

		$('#layerDemo .layui-btn').on('click', function(){
			var othis = $(this), method = othis.data('method');
			active[method] ? active[method].call(this, othis) : '';
		});

	});

</script>


</body>
</html>
